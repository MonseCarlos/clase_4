<html>
    <head>
        <meta charset="utf8">
        <script type="application/javascript">
            const precio_compu = parseFloat(prompt("Cuanto vale la compu que quieres"))
            const tasa_iva = parseFloat(prompt("Cual es la tasa de iva"))

            iva = (precio_compu*tasa_iva)/100

            total = precio_compu+iva
            alert("El precio de la compu con iva es de: " + total) 
        </script>
    </head>

    <body>

    </body>
</html>
