<html>
    <head>
        <meta charset="utf8">
        <script type="application/javascript">
            const precio_starup = parseFloat(prompt("En cuanto se vendio la StartUp"))
            const tasa_iva = parseFloat(prompt("Cual es la tasa de IVA"))

            iva = (precio_starup*tasa_iva)/100

            total_socio = (precio_starup-iva)/2

            alert("Dinero para cada socio: " + total_socio)
        </script>

    </head>

    <body>

    </body>
</html>
