        <meta charset="utf-8">
        <script type="application/javascript">
            
            const cuenta_restaurante = parseFloat(prompt("Cual es el total de la cuenta"))
            const numero_personas = parseFloat(prompt("Cuantas personas son"))

            propina = (cuenta_restaurante*10)/100      

            cuenta = cuenta_restaurante + propina

            total_persona = cuenta/numero_personas

            alert("el total a pagar por persona es de: " + total_persona)  
        </script>
