<html>
    <head>
        <meta charset="utf8">
        <script type="application/javascript">
            
            const ingreso_1 = parseFloat(prompt("¿Cual es tu ingreso 1?"))
            const ingreso_2 = parseFloat(prompt("¿Cual es tu segundo ingreso?"))
            const gasto_1 = parseFloat(prompt("¿Cual fue tu primer gasto?"))
            const gasto_2 = parseFloat(prompt("¿Cual fue tu segundo gasto?"))
            const gasto_3 = parseFloat(prompt("¿Cual fue tu tercer gasto?"))

            presupuesto = (ingreso_1+ingreso_2)-(gasto_1+gasto_2+gasto_3)

            alert("Tu presupuesto es: " + presupuesto )
 
        </script>

    </head>

    <body>

    </body>
</html>
